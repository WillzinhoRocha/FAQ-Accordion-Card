<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>FAQ Accordion Card</title>
  </head>
  <body>
    <header>
      <div class="mobile-menu">
        <img src="assets/images/illustration-woman-online-mobile.svg" alt="" />
      </div>
    </header>
    <section class="content-center">
      <div class="faq-title">
        <div class="title">
          <h1>FAQ</h1>
        </div>
        <div class="faq-container">
          <div class="question-container">
            <div class="question">How many team members can I invite?</div>
            <div class="btn">
              <button type="button" class="btn-down">
                <img src="assets/images/icon-arrow-down.svg" alt="arrow down" />
              </button>
            </div>
          </div>

          <div class="answer hidden">
            You can invite up to 2 additional users on the Free plan. There is
            no limit on team members for the Premium plan.
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
